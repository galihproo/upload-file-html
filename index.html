<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upload-files">
        <div class="header">
            <h1>UPLOAD FILES</h1>
            <div class="btn-close">
                <img src="./assets/ic-close.png" alt="icon close">
            </div>
        </div>
        <div class="upload-body">
            <div class="drop-file-area">
                <img src="./assets/ic-upload.png" alt="icon upload file">
                <p>Drag & Drop files here <br> OR</p>
                <div class="btn-browse">
                    <input type="file">
                    <span>BROWSE FILES</span>
                </div>
            </div>
            <div class="uploaded-file">
                <h3>Uploaded files</h3>
                <div class="file-list">
                    <img src="./assets/ic-file-png.png" alt="">
                    <div class="info">
                        <div class="text">
                            <p>file 1</p>
                            <span>93%</span>
                        </div>
                        <div class="progress">
                            <div class="value" style="width: 93%;"></div>
                        </div>
                        <span class="size">3.2 mb</span>
                    </div>
                    <div class="btn-cancel">
                        <img src="./assets/ic-close.png" alt="cancel">
                    </div>
                </div>

                <div class="file-list">
                    <img src="./assets/ic-file-png.png" alt="">
                    <div class="info">
                        <div class="text">
                            <p>file 2</p>
                            <span>50%</span>
                        </div>
                        <div class="progress">
                            <div class="value" style="width: 50%;"></div>
                        </div>
                        <span class="size">3.5 mb</span>
                    </div>
                    <div class="btn-cancel">
                        <img src="./assets/ic-close.png" alt="cancel">
                    </div>
                </div>

                <div class="file-list">
                    <img src="./assets/ic-file-pdf.png" alt="">
                    <div class="info">
                        <div class="text">
                            <p>file 3</p>
                            <span>Pending...</span>
                        </div>
                        <div class="progress">
                            <div class="value" style="width: 0%;"></div>
                        </div>
                        <span class="size">13.6 mb</span>
                    </div>
                    <div class="btn-cancel">
                        <img src="./assets/ic-close.png" alt="cancel">
                    </div>
                </div>

                <div class="file-list">
                    <img src="./assets/ic-file-png.png" alt="">
                    <div class="info">
                        <div class="text">
                            <p>file 4</p>
                            <span>Completed</span>
                        </div>
                        <div class="progress">
                            <div class="value" style="width: 100%;"></div>
                        </div>
                        <span class="size">2.9 mb</span>
                    </div>
                    <div class="btn-completed">
                        <img src="./assets/ic-check.png" alt="completed">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
